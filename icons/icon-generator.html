<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de √çcones - GeraMapa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #4CAF50;
    }
    .icons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .icon-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    canvas {
      border: 1px solid #ddd;
      max-width: 100%;
      height: auto;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #45a049;
    }
    .instructions {
      background: #fff3cd;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      border-left: 4px solid #ffc107;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Gerador de √çcones - GeraMapa PWA</h1>
    
    <div class="instructions">
      <strong>üìã Instru√ß√µes:</strong>
      <ol>
        <li>Clique em "Baixar PNG" em cada √≠cone abaixo</li>
        <li>Salve os arquivos com os nomes exatos: <code>icon-72x72.png</code>, <code>icon-96x96.png</code>, etc.</li>
        <li>Coloque todos os arquivos PNG na pasta <code>github/geramapa/icons/</code></li>
      </ol>
    </div>

    <div class="icons-grid" id="iconsGrid"></div>
  </div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    const iconsGrid = document.getElementById('iconsGrid');

    function createIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Fundo verde
      ctx.fillStyle = '#4CAF50';
      ctx.fillRect(0, 0, size, size);

      // Emoji c√©rebro
      const emojiSize = size * 0.5;
      ctx.font = `${emojiSize}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('üß†', size / 2, size / 2.5);

      // Texto "GM" (GeraMapa)
      const textSize = size * 0.15;
      ctx.font = `bold ${textSize}px Arial`;
      ctx.fillStyle = 'white';
      ctx.fillText('GM', size / 2, size * 0.75);

      return canvas;
    }

    sizes.forEach(size => {
      const card = document.createElement('div');
      card.className = 'icon-card';

      const title = document.createElement('h3');
      title.textContent = `${size}√ó${size}px`;
      card.appendChild(title);

      const canvas = createIcon(size);
      card.appendChild(canvas);

      const downloadBtn = document.createElement('button');
      downloadBtn.textContent = 'Baixar PNG';
      downloadBtn.onclick = () => {
        const link = document.createElement('a');
        link.download = `icon-${size}x${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      };
      card.appendChild(downloadBtn);

      iconsGrid.appendChild(card);
    });

    // Criar screenshots (placeholder)
    const screenshotSizes = [
      { name: 'screenshot-wide', width: 1280, height: 720 },
      { name: 'screenshot-narrow', width: 750, height: 1334 }
    ];

    screenshotSizes.forEach(({ name, width, height }) => {
      const card = document.createElement('div');
      card.className = 'icon-card';

      const title = document.createElement('h3');
      title.textContent = `${name} (${width}√ó${height}px)`;
      card.appendChild(title);

      const canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');

      // Fundo gradiente
      const gradient = ctx.createLinearGradient(0, 0, width, height);
      gradient.addColorStop(0, '#4CAF50');
      gradient.addColorStop(1, '#81C784');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);

      // Texto
      ctx.fillStyle = 'white';
      ctx.font = `bold ${height * 0.1}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('üß† GeraMapa', width / 2, height / 2.5);
      
      ctx.font = `${height * 0.05}px Arial`;
      ctx.fillText('Mapas Mentais com IA', width / 2, height / 1.8);

      card.appendChild(canvas);

      const downloadBtn = document.createElement('button');
      downloadBtn.textContent = 'Baixar PNG';
      downloadBtn.onclick = () => {
        const link = document.createElement('a');
        link.download = `${name}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      };
      card.appendChild(downloadBtn);

      iconsGrid.appendChild(card);
    });
  </script>
</body>
</html>
